<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
</head>
<body>
    <h1>Insert Teacher, Subject, and Class</h1>

    <!-- Teacher Insertion -->
    <h2>Add a Teacher</h2>
    <form method="POST" action="{% url 'insert_teacher' %}">
        {% csrf_token %}
        <label for="teacher_name">Teacher Name:</label>
        <input type="text" id="teacher_name" name="teacher_name" required><br><br>
        <input type="submit" value="Add Teacher">
    </form>

    <!-- Subject Insertion -->
    <h2>Add a Subject</h2>
    <form method="POST" action="{% url 'insert_subject' %}">
        {% csrf_token %}
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" required><br><br>
        <label for="contact_hours">Contact Hours:</label>
        <input type="number" id="contact_hours" name="contact_hours" required><br><br>
        <label for="teacher">Assign Teacher:</label>
        <select id="teacher" name="teacher">
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Add Subject">
    </form>

    <!-- Class Insertion -->
    <h2>Add a Class</h2>
    <form method="POST" action="{% url 'insert_class' %}">
        {% csrf_token %}
        <label for="class_name">Class Name:</label>
        <input type="text" id="class_name" name="class_name" required><br><br>
        <label for="subjects">Assign Subjects:</label>
        <select id="subjects" name="subjects" multiple>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Add Class">
    </form>
</body>
</html>
